name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build library
        run: pnpm --filter captions.js build

      - name: Build configurator
        run: pnpm --filter @maskin25/captions-configurator build

      - name: Build demo
        run: |
          pnpm --filter demo build
          cp packages/demo/dist/index.html packages/demo/dist/404.html  # âœ… create 404 fallback

      - name: Build docs
        run: pnpm --filter docs run docs:build

      - name: Prepare GitHub Pages artifacts
        run: |
          rm -rf gh-pages-dist
          mkdir -p gh-pages-dist
          cp -r packages/demo/dist/. gh-pages-dist/
          mkdir -p gh-pages-dist/docs
          cp -r packages/docs/.vitepress/dist/. gh-pages-dist/docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-dist
